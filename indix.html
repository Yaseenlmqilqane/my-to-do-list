<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/dolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="father">
        <!-- canter container -->
        <div class="container">
            <!-- Tasks table -->
            <div class="table">
                <div class="header">
                    <h3>مهامي</h3>
                    <div id="btn-add">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <!-- Tasks -->
                <div id="tasks">
                    <!-- Task -->
                    <div class="task">
                        <!-- Task info -->
                        <div class="info">
                            <h4>تتبع مبيعات</h4>
                            <div class="time">
                                <span><i class="fa-regular fa-calendar-minus"></i></span>
                                <span>12/12/2022</span>
                            </div>
                        </div>
                        <!-- // Task info // -->
                        <!-- Task action -->
                        <div class="action">
                            <button class="circular btn1"><i class="fa-solid fa-trash faka1"></i></button>
                            <button class="circular btn2"><i class="fa-solid fa-check faka2"></i></button>
                            <button class="circular btn3"><i class="fa-solid fa-pen-to-square faka3"></i></button>
                        </div>
                        <!-- // Task action // -->
                    </div>
                    <!-- // Task // -->
                </div>
                <!-- // Tasks // -->
            </div>
            <!-- // Tasks table // -->
        </div>
        <!-- // canter container // -->
    </div>

    <script src="js/style.js"></script>
</body>
</html>
